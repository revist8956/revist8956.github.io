<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | relative_url }}">이전</a>
  {% else %}
    <span class="pagination-item older">이전</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: relative_url }}">다음</a>
  {% else %}
    <span class="pagination-item newer">다음</span>
  {% endif %}
</div>
